.8984,505,251.8984,505,206.5,495,196.5,236,196.5" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="236,196.5,236,251.8984,505,251.8984,505,206.5,495,196.5,335.007,196.5,242,136.094,327.007,196.5,236,196.5" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="495" x2="495" y1="196.5" y2="206.5"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="505" x2="495" y1="206.5" y2="206.5"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="230" x="242" y="213.5669">Besides the (structural) parent-child</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="232" x="254" y="228.6997">association the two components are</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="219" x="254" y="243.8325">logically connected by the channel</text><!--link app to console--><path d="M155.585,42.121 C144.87,79.154 118.599,169.9511 107.899,206.9322 " fill="none" id="app-console" style="stroke: #A80036; stroke-width: 1.0;"/><!--link app to channel--><path d="M170.353,42.025 C180.933,58.808 197.458,85.02 208.068,101.85 " fill="none" id="app-channel" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--link channel to console--><path d="M200.281,136.094 C178.803,155.3308 143.062,187.3425 121.472,206.6793 " fill="none" id="channel-console" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><!--
@startuml
object "app: EchoUntilQuit" as app
 object "console: InputStreamMonitor" as console
 object "channel: Channel" as channel
 
 app - - console
 app .. channel
 console .up. channel
 
 note "Besides the (structural) parent-child \n   association the two components are \n   logically connected by the channel" as ChannelNote
 
 channel .. ChannelNote
@enduml

