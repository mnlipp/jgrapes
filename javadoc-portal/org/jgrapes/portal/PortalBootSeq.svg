-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="31" x="28" y="419.9575">loop</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="125" x="104" y="419.1011">[while request data]</text><polygon fill="#A80036" points="72,441.0234,62,445.0234,72,449.0234,68,445.0234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="66" x2="297" y1="445.0234" y2="445.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="120" x="78" y="440.0903">Output (JSON RPC)</text><!--
@startuml
hide footbox
 
 Browser -> PortalWeblet: "GET <portal URL>"
 activate PortalWeblet
 PortalWeblet -> Browser: "HTML document"
 deactivate PortalWeblet
 activate Browser
 Browser -> PortalWeblet: "GET <resource1 URL>"
 activate PortalWeblet
 PortalWeblet -> Browser: Resource
 deactivate PortalWeblet
 Browser -> PortalWeblet: "GET <resource2 URL>"
 activate PortalWeblet
 PortalWeblet -> Browser: Resource
 deactivate PortalWeblet
 Browser -> PortalWeblet: "GET <Upgrade to WebSocket>"
 activate PortalWeblet
 loop while request data
     Browser -> PortalWeblet: Input (JSON RPC)
 end
 deactivate Browser
 PortalWeblet -> Portal: JsonInput("portalReady")
 deactivate PortalWeblet
 activate Portal
 Portal -> PortalPolicy: PortalReady
 deactivate Portal
 activate PortalPolicy
 PortalPolicy -> PortalWeblet: LastPortalLayout
 deactivate PortalPolicy
 activate PortalWeblet
 loop while request data
     PortalWeblet -> Browser: Output (JSON RPC)
 end
 deactivate PortalWeblet
@enduml

