.5" y1="620.5547" y2="620.5547"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="109" x="257" y="615.6216">PortalConfigured</text><polygon fill="#A80036" points="82,645.6875,72,649.6875,82,653.6875,78,649.6875" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="76" x2="234" y1="649.6875" y2="649.6875"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="121" x="88" y="644.7544">"portalConfigured"</text><!--
@startuml
hide footbox
 
 Browser -> Portal: "portalReady"
 activate Portal
 
 par
 
     loop for all page resource providers
         Portal -> PageResourceProviderX: PortalReady
         activate PageResourceProviderX
         PageResourceProviderX -> Portal: AddPageResources
         deactivate PageResourceProviderX
         activate Portal
         Portal -> Browser: "addPageResources"
         deactivate Portal
     end
 
     loop for all portlets
         Portal -> PortletX: PortalReady
         activate PortletX
         PortletX -> Portal: AddPortletType 
         deactivate PortletX
         activate Portal
         Portal -> Browser: "addPortletType"
         deactivate Portal
     end
 
 end
 
 actor Framework
 Framework -> PortalPolicy: PortalPrepared
 deactivate Portal
 activate PortalPolicy
 PortalPolicy -> Portal: LastPortalLayout
 Portal -> Browser: "lastPortalLayout"
 loop for all portlets to be displayed
     PortalPolicy -> PortletX: RenderPortletRequest
     activate PortletX
     PortletX -> Portal: RenderPortlet
     deactivate PortletX
     activate Portal
     Portal -> Browser: "renderPortlet"
     deactivate Portal
 end
 deactivate PortalPolicy
 Framework -> Portal: PortalConfigured
 activate Portal
 Portal -> Browser: "portalConfigured"
 deactivate Portal
@enduml

