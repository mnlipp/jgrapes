8" x2="701.5" y1="374.4922" y2="374.4922"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="89" x="230" y="369.5591">RenderPortlet</text><polygon fill="#A80036" points="72,399.625,62,403.625,72,407.625,68,403.625" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="66" x2="207" y1="403.625" y2="403.625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="97" x="78" y="398.6919">"renderPortlet"</text><polygon fill="#A80036" points="191,435.7578,201,439.7578,191,443.7578,195,439.7578" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="61" x2="197" y1="439.7578" y2="439.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="94" x="68" y="434.8247">"portalLayout"</text><polygon fill="#A80036" points="359,464.8906,369,468.8906,359,472.8906,363,468.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="208" x2="365" y1="468.8906" y2="468.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="139" x="215" y="463.9575">PortalLayoutChanged</text><polygon fill="#A80036" points="536,494.0234,546,498.0234,536,502.0234,540,498.0234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="376" x2="542" y1="498.0234" y2="498.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="143" x="383" y="493.0903">KeyValueStoreUpdate</text><!--
@startuml
hide footbox
 
 Browser -> Portal: "portalReady"
 activate Portal
 Portal -> KVStoreBasedPortalPolicy: PortalReady
 deactivate Portal
 activate KVStoreBasedPortalPolicy
 KVStoreBasedPortalPolicy -> "KV Store": KeyValueStoreQuery
 activate "KV Store"
 "KV Store" -> KVStoreBasedPortalPolicy: KeyValueStoreData
 deactivate "KV Store"
 deactivate KVStoreBasedPortalPolicy
 
 actor System
 System -> KVStoreBasedPortalPolicy: PortalPrepared
 activate KVStoreBasedPortalPolicy
 KVStoreBasedPortalPolicy -> Portal: LastPortalLayout
 activate Portal
 Portal -> Browser: "lastPortalLayout"
 deactivate Portal
 loop for all portlets to be displayed
     KVStoreBasedPortalPolicy -> PortletX: RenderPortletRequest
     activate PortletX
     PortletX -> Portal: RenderPortlet
     deactivate PortletX
     activate Portal
     Portal -> Browser: "renderPortlet"
     deactivate Portal
 end
 deactivate KVStoreBasedPortalPolicy
 
 Browser -> Portal: "portalLayout"
 activate Portal
 Portal -> KVStoreBasedPortalPolicy: PortalLayoutChanged
 deactivate Portal
 activate KVStoreBasedPortalPolicy
 KVStoreBasedPortalPolicy -> "KV Store": KeyValueStoreUpdate
 deactivate KVStoreBasedPortalPolicy
@enduml

