@startuml ConsoleEchoApp.svg

object "app: EchoUntilQuit" as app
object "console: InputStreamMonitor" as console
object "channel: Channel" as channel

app - - console
app .. channel
console .up. channel

note "Besides the (structural) parent-child \nassociation the two components are \nlogically connected by the channel" as ChannelNote

channel .. ChannelNote

@enduml

